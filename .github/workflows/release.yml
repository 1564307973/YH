name: Create Release

on:
  push:
    tags:
      - '版本-*' # 匹配以"版本-"开头的标签

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get tag name
        id: get_tag_name
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}
        shell: bash

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=$(echo${{ steps.get_tag_name.outputs.TAG_NAME }} | cut -d'-' -f2)
          echo "VERSION=$VERSION" >>$GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag_name.outputs.TAG_NAME }}
          release_name: Release ${{ steps.get_tag_name.outputs.TAG_NAME }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./版本-${{ env.VERSION }}/羽华SMT快速编程系统NetworkSetup.exe
          asset_name: NetworkSetup_${{ env.VERSION }}.exe
          asset_content_type: application/octet-stream
