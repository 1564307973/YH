name: Create Release
on:
  push:
    tags:
      - '版本*'  # 仅在推送带有版本前缀的标签时触发
  workflow_dispatch:  # 添加手动执行事件

jobs:
  create-release:
    runs-on: ubuntu - latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch - depth: 0  # 获取完整的仓库历史

      - name: Get the version from folder name
        id: get_version_folder
        run: |
          # 查找以"版本-"开头的文件夹
          FOLDER=$(find. - type d - name "版本-*" | head - n 1)
          if [ - n "$FOLDER" ]; then
            # 提取版本号部分，去掉"版本-"前缀
            VERSION=$(basename $FOLDER | sed's/^版本-//')
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "未找到符合格式的版本文件夹"
            exit 1
          fi

      - name: Check if release already exists
        id: check_release_exists
        uses: actions/github - script@v6
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const version = process.env.VERSION;
            const exists = releases.some(r => r.tag_name === version);
            console.log(`Release for version ${version} already exists: ${exists}`);
            core.setOutput('exists', exists);

      - name: Create Release
        id: create_release
        if: steps.check_release_exists.outputs.exists!= true
        uses: actions/create - release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version_folder.outputs.VERSION }}
          release_name: "版本 ${{ steps.get_version_folder.outputs.VERSION }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload - release - asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './版本-${{ steps.get_version_folder.outputs.VERSION }}/羽华SMT快速编程系统NetworkSetup.exe'
          asset_name: "羽华SMT快速编程系统NetworkSetup_版本_{{ steps.get_version_folder.outputs.VERSION }}.exe"
          asset_content_type: application/octet - stream
